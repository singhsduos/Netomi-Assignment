<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>

<body>
    <div class="container">
        <!-- <iframe> --> 
            <div class="iframe">
            <form class="form">
                <p class="formHeading">Can you please provide your personal details?</p>

                <div class="formDetailDiv">
                    <label for="name">Name</label><br>
                    <input class="formInput" type="text" id="name" name="name" required><br>
                </div>

                <div class="formDetailDiv">
                    <label for="dob">Date of birth</label><br>
                    <input class="formInput" type="date" id="dob" name="dob" required>
                </div>

                <div class="formDetailDiv">
                    <label for="mail">Email address</label><br>
                    <input class="formInput" type="email" id="mail" name="mail" required>
                </div>

                <div class="formDetailDiv">
                    <label for="phone">Contact number</label><br>
                    <input class="formInput" type="number" id="phone" name="phone" required>
                </div>

                <div class="formDetailDiv">
                    <label for="country">Country</label><br>
                    <input class="formInput" type="text" id="country" name="country" required>
                </div>

                <div class="formDetailDiv">
                    <label for="state">State</label><br>
                    <input class="formInput" type="text" id="state" name="state" required>
                </div>

                <button class="btn" id="submitBtn">Submit</button>

            </form>
            </div>
        <!-- </iframe> -->

        
    </div>

    <script src="./app.js"></script>
</body>

</html>
